<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNBERA Bridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BNBERA Bridge</h1>
    <p class="description">Bridge USDC (BeraChain Testnet) to USDT (BSC Testnet) and vice versa</p>

    <div class="input-group">
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount">
    </div>

    <div class="button-group">
        <button onclick="bridgeToBSC()">Bridge to BSC</button>
        <button onclick="bridgeToBeraChain()">Bridge to BeraChain</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
