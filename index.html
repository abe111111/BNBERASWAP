<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNBERA Bridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BNBERA Bridge</h1>
    <p>Bridge USDC (BeraChain Testnet) to USDT (BSC Testnet) and vice versa</p>

    <div class="center">
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount">
    </div>
    
    <div class="center">
        <button onclick="bridgeToBSC()">Bridge to BSC</button>
        <button onclick="bridgeToBeraChain()">Bridge to BeraChain</button>
    </div>

    <script>
        // JavaScript code for bridging
        async function bridgeToBSC() {
            const amount = document.getElementById("amount").value;
            try {
                const response = await fetch('bridgeToBSC', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount }),
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while bridging to BSC.');
            }
        }

        async function bridgeToBeraChain() {
            const amount = document.getElementById("amount").value;
            try {
                const response = await fetch('bridgeToBeraChain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount }),
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while bridging to BeraChain.');
            }
        }
    </script>
</body>
</html>
