<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNBERA Swap</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>BNBERA Swap</h1>
    <p>Swap BNB for WBERA and vice versa</p>

    <label for="amount">Enter amount:</label>
    <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount">
    <button onclick="swapBNBForWBERA()">Swap BNB for WBERA</button>
    <button onclick="swapWBERAForBNB()">Swap WBERA for BNB</button>

    <script src="script.js"></script>
</body>
</html>
